<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>{block name=title}{/block} - {$site_title}</title>
    <link rel="stylesheet" type="text/css" href="{$base_url}static/css/style.css"/>
    <link href='http://fonts.googleapis.com/css?family=Belgrano' rel='stylesheet' type='text/css'>
    <!-- jQuery file -->
    <script src="{$base_url}static/js/jquery.min.js"></script>
    <script src="{$base_url}static/js/jquery.tabify.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
        var $ = jQuery.noConflict();
        $(function () {
            $('#tabsmenu').tabify();
            $(".toggle_container").hide();
            $(".trigger").click(function () {
                $(this).toggleClass("active").next().slideToggle("slow");
                return false;
            });
        });
    </script>
</head>
<body>
<div id="panelwrap">

    <div class="header">
        <div class="title"><a href="{site_url('Manage/Admin/Index')}">{$site_title}</a></div>

        <div class="header_right"></div>

    </div>

    <div class="submenu">
        <ul>
            <li><a href="{site_url('Home/Index/index')}" target="_blank">网站首页</a></li>
            <li><a href="{site_url('Enterprise/Home/Index')}">管理首页</a></li>
            <li><a href="#">{$c_enter_name}</a></li>
            <li><a href="#" class="settings">设置</a></li>
            <li><a href="{site_url('Enterprise/Home/Logout')}" class="logout">退出</a></li>
        </ul>
    </div>
    <div class="center_content">
        {block name=body}
        {/block}
        <div class="sidebar" id="sidebar">
            <h2>信息添加</h2>

            <ul>
                <li><a href="{site_url('Enterprise/BuildingMaterials/Index')}">建材信息</a></li>
                <li><a href="{site_url('Enterprise/Furniture/Index')}">家具信息</a></li>
                <li><a href="{site_url('Enterprise/Decoration/Index')}">装饰信息</a></li>
                <li><a href="{site_url('Enterprise/Promotion/Index')}">促销信息</a></li>
                <li><a href="{site_url('Enterprise/Demand/Index')}">需求信息</a></li>
                <li><a href="{site_url('Enterprise/UserMarket/Index')}">二手信息</a></li>
            </ul>

            <div class="clear"></div>
        </div>
        <div class="footer">
            2012 &copy {$site_title}
        </div>

    </div>

</div>
</body>
</html>
